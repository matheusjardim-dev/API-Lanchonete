<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container-fluid text-center">
        <div>
            <h1>Usuários</h1>
        </div>
        <div class="m-2">
            <a class="h3" th:href="@{/admin/users/new}">Cadastrar</a>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>RA</th>
                        <th>Curso</th>
                        <th>Periodo</th>
                        <th>Nível</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user:${listUsers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.nome}]]</td>
                            <td>[[${user.RA}]]</td>
                            <td>[[${user.Curso}]]</td>
                            <td>[[${user.Periodo}]]</td>
                            <td>[[${user.nivel}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/admin/users/edit/'+ ${user.id}}">Editar</a>
                                <a class="h4" th:href="@{'admin//users/delete/'+ ${user.id}}">Deletar</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
        <a href="/admin">back</a>
    </div>
</body>

</html>
