<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/vendedor/meus-produtos/save}" method="post" th:object="${produto}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{user}" value="[[${user}]]">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nome:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nome}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Valor:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{valor}" class="form-control" required  />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Disponibilidade:</label>
        <div class="col-sm-8">
          <input type="radio" th:field="*{disponivel}" value="Indisponível">Indisponível</input>
          <input type="radio" th:field="*{disponivel}" value="Disponível">Disponível</input>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/meus-produtos}]]";
  }
</script>
</body>
</html>
