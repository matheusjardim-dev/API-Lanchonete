<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MegaBite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/admin/users">Vendedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sair</a>
          </li>
        
        </ul>
        <span class="navbar-text">
          Sistema da Lanchonete da Fatec Cruzeiro
        </span>
      </div>
    </div>
  </nav>

<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/admin/users/save}" method="post" th:object="${user}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">RA:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{RA}" class="form-control" required minlength="5" maxlength="5"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nome:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nome}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Telefone:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{telefone}" class="form-control" required minlength="11" maxlength="11" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nivel:</label>
        <div class="col-sm-8">
          <input type="radio" th:field="*{nivel}" value="1">ADM</input>
          <input type="radio" th:field="*{nivel}" value="2">Vendedor</input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Curso:</label>
        <div class="col-sm-8">
          <input type="radio" th:field="*{curso}" value="ADS">ADS</input>
          <input type="radio" th:field="*{curso}" value="GE">GE</input>
          <input type="radio" th:field="*{curso}" value="GPI">GPI</input>
          <input type="radio" th:field="*{curso}" value="Eventos">Eventos</input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Período:</label>
        <div class="col-sm-8">
          <input type="radio" th:field="*{periodo}" value="Manhã">Manhã</input>
          <input type="radio" th:field="*{periodo}" value="Tarde">Tarde</input>
          <input type="radio" th:field="*{periodo}" value="Noite">Noite</input>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/admin/users}]]";
  }
</script>
</body>
</html>
